<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table{
            font-family:arial,sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,th{
            border:1px solid;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Table</h1>

            <th>Block Elements</th>

        </tr>

            <th>div</th>
            <th>a</th>
        </tr>
        <tr>
            <th>address</th>
            <th>br</th>
        </tr>
        <tr>
            <th>aside</th>
            <th>input</th>
        </tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <th>section</th>
            <th>object</th>
        </tr>
        <tr>
            <th>nav</th>
            <th>textarea</th>
        </tr>
        <tr>
            <th>header</th>
            <th>output</th>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <th>p</th>

        </tr>
        <tr>
            <th>form</th>
            <th>small</th>
        </tr>
        <tr>
            <th>li</th>
            <th>strong</th>
        </tr>
        <tr>
            <th>ol</th>
            <th>script</th>
        </tr>
        <tr>
            <th>ul</th>
            <th>var</th>
        </tr>
        <tr>
            <th>footer</th>
            <th>img</th>
        </tr>
        <tr>
            <th>article</th>
            <th>em</th>
        </tr>
    </table>
</body>
</html>
